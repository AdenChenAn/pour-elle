<!doctype html>
<head>
    <meta charset="utf-8"/>
    <style type="text/css">
        body{
            background-color: #FFF5FA;
            height: 100%;
            margin: 0;
        }
        div{
            width: 0;
            height: 0;
            margin: 0 auto;
            position: relative;
            animation: pump 1s linear infinite;
        }
        div::before,div::after{
            content: '';
            position: absolute;
            width: 160px;
            height: 240px;
            background-color: red;
            border-radius: 100px 100px 0 0;
        }
        div::after{
            transform: rotate(45deg);
            background-color: red;
        }
        div::before{
            left: -56px;
            transform: rotate(-45deg);
            box-shadow: -5px -5px 10px grey;
            background-color: red;
        }
        @keyframes pump{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.027);
            }
            100%{
                transform: scale(1);
            }
        }
        
        main_text {
            color:#000;
            margin:20%;
            text-align:center;
            font-size:2.7em;
            font-family:Cursive, Serif;
        }
    </style>
</head>
<body>
    <script content="text/js">
        var time_now = new Date();
        var day_now = time_now.getTime()/1000/3600/24;
        var start_day = new Date("2018/1/6 00:00:00").getTime()/1000/3600/24;
        if (time_now.getFullYear()  != 2018 || 
            time_now.getMonth() + 1 != 8 || 
            time_now.getDate()      != 17)
        {
            location.assign("https://github.com/");
            window.location="https://github.com/";
            location.href="https://github.com/";
        }
    </script>
    <main_text>
        <p>嘻嘻 现在已经第
            <span color:"#000" id="days"></span>
            天了呢
        </p>
        <p>You are the sweetest girl that I know.</p>
        <div></div>
    </main_text>

    <script content="text/js">
        document.getElementById("days").innerHTML = String(Math.floor(day_now - start_day));
    </script>
</body>
</html>
